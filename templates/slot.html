<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vashi - PPT Turfs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="static/assets/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/smoothproducts.css') }}">
    <link rel="stylesheet" href="static/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="static/ppt.png" />
    <style>
        .checked {
            color: orange;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="{{ url_for( 'home') }}">PPT Turfs</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for( 'home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for( 'turfs') }}">Turfs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for( 'booking') }}">Booking</a></li>
                    <li> <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <center>
        <section style="margin-top: 200px;">
            <h1 style="font-size: xx-large;"><b>BOOK YOUR SLOT NOW!!!</b></h1>

            <form method="POST" action="/booknow">
                <label for="reciever" style="color: black;font-size: 30px;">SELECT SLOT:</label>
                <select name="slot" id="rname" style="margin-top: 100px;width: 400px;height: 28px;" required>
                    <option style="display:none;"></option>
                    {% for itemS in valueS %}
                    <option value={"st":"{{itemS[0]}}","et":"{{itemS[1]}}"}  style="font-size: 20px;">{{itemS[0]}}-{{itemS[1]}}</option>
                    <!-- <input type="hidden" name="endtime" value="{{itemS[1]}}" /> -->
                    {% endfor %}
                </select>
                
                <input type="hidden" name="turf_name" value="{{t}}" />
                <input type="hidden" name="locat" value="{{l}}" />
                <input type="hidden" name="b_date" value="{{d}}" />
                <center>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                            style="width: 400px; height: 50px; color: #000; margin-top: 100px;">&nbsp;BOOK
                            NOW!!</button>
                    </div>
                </center>
            </form>

        </section>
    </center>



    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>Â© 2021 Copyright Text</p>
        </div>
    </footer>
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{ url_for('static',filename='assets/js/smoothproducts.min.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/js/theme.js')}}"></script>
</body>

</html>
