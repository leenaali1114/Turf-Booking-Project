<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Contact Us - PPT Turfs</title>
  <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
  <link rel="stylesheet" href="static/assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="static/assets/fonts/simple-line-icons.min.css">
  <link rel="stylesheet" href="static/assets/css/-Login-form-Page-BS4-.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
  <link rel="stylesheet" href="static/assets/css/Login-Form-Dark.css">
  <link rel="stylesheet" href="static/assets/css/smoothproducts.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link rel="icon" type="image/png" href="static/ppt.png" />



  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>


</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="{{ url_for( 'home') }}">PPT Turfs</a><button
        data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
          navigation</span><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link " href="{{ url_for( 'home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for( 'turfs') }}">Turfs</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for( 'booking') }}">Booking</a></li>
          <li> <a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="page contact-us-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">YOUR BOOKINGS</h2>
          <h2 class="text-info">Customer:{{ session['username'] }}</h2>

        </div>
      </div>
      <div class="container">
        <table>
          <tr>
            <th>Turf Location</th>
            <th>Turf Name</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
          {% for item in value %}
          <tr>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>{{item[7]}}</td>
          </tr>
          {% endfor %}
        </table>

      </div>


      <script src="static/assets/js/jquery.min.js"></script>
      <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
      <script src="static/assets/js/smoothproducts.min.js"></script>
      <script src="static/assets/js/theme.js"></script>
</body>

</html>
